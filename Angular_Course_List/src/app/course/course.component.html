
<h3 class="bg-primary p-a-1">{{getCollege()}} Course List</h3>
<div class="m-t-1 m-b-1">
    <input class="form-control" #addCourseText />
    <button class="btn btn-primary m-t-1" (click)="addCourse(addCourseText.value)">
        Add
    </button>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th></th>
            <th>Course Title</th>
            <th>Availability</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of getCourses(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ course.title }}</td>
            <td><input type="checkbox" [(ngModel)]="course.available" /></td>
            <td [ngSwitch]="course.available">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchDefault>No</span> 
            </td>
        </tr>
    </tbody>
</table>
